plugins {
  id 'com.android.application'
  id 'kotlin-android'
  id 'kotlin-kapt'
  id 'dagger.hilt.android.plugin'
}

def homePath = System.properties['user.home']
def secretsPropertiesFile = file("$homePath/.gradle/gradle.properties")
def secretProperties = new Properties()
secretProperties.load(new FileInputStream(secretsPropertiesFile))

android {
  compileSdk 31

  defaultConfig {
    applicationId "com.ruizurraca.marveltest"
    minSdk 22
    targetSdk 31
    versionCode 1
    versionName "1.0"

    testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

    buildConfigField "String", "BASE_URL", "\"https://gateway.marvel.com/\""

    buildConfigField "String", "MARVEL_PUBLIC_KEY", "\"${secretProperties['MARVEL_PUBLIC_KEY']}\""
    buildConfigField "String", "MARVEL_PRIVATE_KEY", "\"${secretProperties['MARVEL_PRIVATE_KEY']}\""
  }

  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
    }
  }
  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }
  kotlinOptions {
    jvmTarget = JavaVersion.VERSION_1_8.toString()
  }
  viewBinding {
    enabled = true
  }
  buildFeatures {
    dataBinding true
  }
  testOptions {
    unitTests.all {
      useJUnitPlatform()
    }
    unitTests.returnDefaultValues = true
  }
}

dependencies {

  implementation 'androidx.core:core-ktx:1.7.0'
  implementation 'androidx.appcompat:appcompat:1.4.1'
  implementation 'com.google.android.material:material:1.5.0'
  implementation 'androidx.constraintlayout:constraintlayout:2.1.3'

  // Testing
  testImplementation "io.mockk:mockk:1.12.2"
  testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
  testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
  testImplementation "org.junit.jupiter:junit-jupiter-params:5.8.2"
  testImplementation 'com.willowtreeapps.assertk:assertk-jvm:0.25'
  /*
  testImplementation 'junit:junit:4.13.2'
  testImplementation 'org.junit.jupiter:junit-jupiter'
  androidTestImplementation 'androidx.test.ext:junit:1.1.3'
  androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'
  testImplementation "org.mockito:mockito-core:$mockito_version"
   */

  // Kotlin
  implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"

  //Google
  implementation 'com.google.android.material:material:1.5.0'
  implementation 'com.google.code.gson:gson:2.8.9'

  // DAGGER
  implementation "com.google.dagger:hilt-android:$dagger_version"
  kapt "com.google.dagger:hilt-android-compiler:$dagger_version"

  //Navigation
  implementation "androidx.navigation:navigation-fragment-ktx:$nav_version_ktx"
  implementation "androidx.navigation:navigation-ui-ktx:$nav_version_ktx"

  // HTTP
  implementation 'com.squareup.retrofit2:retrofit:2.9.0'
  implementation 'com.squareup.okhttp3:logging-interceptor:5.0.0-alpha.2'
  implementation 'com.google.code.gson:gson:2.8.9'
  implementation 'com.squareup.retrofit2:converter-gson:2.9.0'

  // IMAGES
  implementation 'com.github.bumptech.glide:glide:4.12.0'
  kapt 'com.github.bumptech.glide:compiler:4.12.0'
}